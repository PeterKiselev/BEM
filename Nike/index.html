    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <div class="sneakers">
        <a href="https://www.nike.com/" class="sneakers__logo" target="_blank">
            <svg class="logo" width="318" height="159">
                <use xlink:href="#logo"></use>
            </svg>
        </a>
        <div class="sneakers__content">
            <div class="sneakers__tabs tabs-block">
                <input class="tabs-block__field" type="radio" name="shoes" id="tab-1" checked>
                <input class="tabs-block__field" type="radio" name="shoes" id="tab-2">
                <input class="tabs-block__field" type="radio" name="shoes" id="tab-3">
                <input class="tabs-block__field" type="radio" name="shoes" id="tab-4">
                <div class="tabs-block__images">
                    <img class="tabs-block__img tabs-block__img--image1" src="img/Nike-SB.png" alt="nike">
                    <img class="tabs-block__img tabs-block__img--image2" src="img/nike-2.png" alt="nike">
                    <img class="tabs-block__img tabs-block__img--image3" src="img/nike-3.png" alt="nike">
                    <img class="tabs-block__img tabs-block__img--image4" src="img/nike-4.png" alt="nike">
                </div>      
                <div class="tabs-block__tabs">
                    <label class="tabs-block__tab tabs-block__tab--1" for="tab-1"></label>
                    <label class="tabs-block__tab tabs-block__tab--2" for="tab-2"></label>
                    <label class="tabs-block__tab tabs-block__tab--3" for="tab-3"></label>
                    <label class="tabs-block__tab tabs-block__tab--4" for="tab-4"></label>
                </div>
            </div>
            <div class="sneakers__description description">
                <div class="description__title">Nike SB Stefan Janoski Max</div>
                <div class="description__subtitle">Unisex Skateboarding Shoe</div>
                <ul class="description__stars" data-stars="3">
                    <li class="description__star"><i class="fas fa-star"></i></li>
                    <li class="description__star"><i class="fas fa-star"></i></li>
                    <li class="description__star"><i class="fas fa-star"></i></li>
                    <li class="description__star"><i class="fas fa-star"></i></li>
                    <li class="description__star"><i class="fas fa-star"></i></li>
                </ul>
                <form class="description__selects" action="#" method="POST">
                    <select class="description__select" name="size">
                        <option selected hidden>size</option>
                        <option class="description__option" value="39">39</option>
                        <option class="description__option" value="41">41</option>
                        <option class="description__option" value="43">43</option>
                    </select>
                    <select class="description__select" name="qty">
                        <option selected hidden>qty</option>
                        <option class="description__option" value="1">1</option>
                        <option class="description__option" value="2">2</option>
                        <option class="description__option" value="3">3</option>
                    </select>
                    <button class="btn description__btn">Add to cart</button>
                </form>
            </div>
        </div>
    </div>
